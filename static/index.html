<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #joinScreen, #chatScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chatScreen {
            display: none;
        }

        #chatBox {
            width: 80%;
            height: 60vh;
            border: 1px solid #ccc;
            background-color: white;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
        }

        #messageInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        #sendBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }

        #joinBtn {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Join Screen -->
    <div id="joinScreen">
        <h2>Enter your name to join the chat</h2>
        <input type="text" id="nameInput" placeholder="Your name" />
        <br><br>
        <button id="joinBtn">Join Chat</button>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen">
        <h2>Welcome to the Chatroom</h2>
        <div id="chatBox"></div>
        <div>
            <input type="text" id="messageInput" placeholder="Type your message" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
